<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RPS_Game.css">
    <script src="RPS_Game.js" defer></script>
</head>
<body>
    <div class="backdrop">
        <div class = "box">
            <h1 id="myH1">Computer wins! 😎</h1>
            <button id="playAgain">Play Again!!</button>
        </div>
    </div>
    <header class="header">Rock Paper Scissor</header>

    <p class = "myP">First to score 5 points Wins...</p>

    <div id = "myDiv" class = "score">
        <div>
            <p id = "img1" class = "myImg">？</p>
            <p id = "player" class = "myText">Player : 0</p>
        </div>
        
        <div>
            <p id = "img2" class = "myImg">？</p>
            <p id = "computer" class = "myText">Computer : 0</p>
        </div>
    </div>
    <div class = "game">
        <button id = "rock" class="myBtn">Rock ✊🏻</button>
        <button id = "paper" class="myBtn">Paper 🖐🏻</button>
        <button id = "scissor" class="myBtn">Scissor ✌🏻</button>
    </div>
</body>
</html>
